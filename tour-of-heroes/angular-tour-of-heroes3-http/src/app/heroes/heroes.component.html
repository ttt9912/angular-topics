<h2>Heroes</h2>

<!-- list heroes -->
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
  </li>
</ul>

<!-- add hero -->
<div>
  <label>Hero name:
    <input #heroName/>
  </label>
  <!-- passes input value to add() and then clears the input -->
  <button (click)="addHero(heroName.value); heroName.value=''">
    add
  </button>
</div>
